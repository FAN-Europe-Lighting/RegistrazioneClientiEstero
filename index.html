    <label for="consortiumName">Specify the group you belong to:</label>
    <input type="text" id="consortiumName" placeholder="Specify the group you belong to" required>

    <label for="paymentTerms">Notes: specify terms and payment methods</label>
    <textarea id="paymentTerms" rows="3" placeholder="Enter the terms and payment methods" required></textarea>

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" rows="4" placeholder="Enter any additional notes"></textarea>

    <!-- Pulsante per salvare -->
    <button type="submit">Sign up</button>
  </form>

<script>
  // Funzione per bloccare i caratteri non consentiti
function blockInvalidCharacters(event) {
  // Lista di caratteri non consentiti
  const invalidCharacters = /["\,]/g;

  // Controlla se il valore contiene caratteri non consentiti
  if (invalidCharacters.test(event.target.value)) {
    alert('You cannot enter the characters "," or " " in this field.');
    // Rimuovi i caratteri non consentiti
    event.target.value = event.target.value.replace(invalidCharacters, "");
  }
}

// Applica l'evento "input" a tutti i campi del modulo
document.querySelectorAll("input, textarea").forEach((field) => {
  field.addEventListener("input", blockInvalidCharacters);
});

	document.getElementById("phone").addEventListener("input", function(event) {
    const phoneInput = event.target;
    const phoneError = document.getElementById("phoneError");

    // Rimuove caratteri non numerici
    phoneInput.value = phoneInput.value.replace(/\D/g, "");

    // Controllo validità numero
    if (phoneInput.value.length > 10) {
        phoneInput.value = phoneInput.value.slice(0, 10); // Taglia il numero alle prime 10 cifre
        phoneError.style.display = "inline"; // Mostra il messaggio di errore
    } else {
        phoneError.style.display = "none"; // Nasconde l'errore se la lunghezza è valida
    }
});

// Verifica lunghezza del numero al momento dell'invio del modulo
document.getElementById("customerForm").addEventListener("submit", function(event) {
    const phoneInput = document.getElementById("phone");
    const phoneError = document.getElementById("phoneError");

    if (phoneInput.value.length !== 10) {
        phoneError.style.display = "inline"; // Mostra il messaggio di errore
        event.preventDefault(); // Blocca l'invio del modulo
    }
});

  // Funzione per inviare i dati al server (con valori reali)
  async function sendDataToGoogleSheet(formData) {
    const url = `/.netlify/functions/sendToGoogleSheet`;

    try {
      const response = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      });

      if (!response.ok) {
        throw new Error(`Errore durante l'invio al server: ${response.statusText}`);
      }

      alert("You have successfully registered!");
    } catch (error) {
      console.error("Errore durante l'invio al server:", error);
      alert("An error occurred during registration.");
    }
  }

  

  // Evento per il salvataggio (invio valori reali al server)
  document.getElementById("customerForm").addEventListener("submit", (event) => {
    event.preventDefault();

    // Ottieni il pulsante di submit
    const submitButton = event.target.querySelector('button[type="submit"]');

    // Cambia stato del pulsante
    submitButton.disabled = true;
    submitButton.textContent = "Registration in progress...";

    const fieldsToSubmit = [
      "companyName",
      "billingStreet",
      "billingStreetNumber",
      "billingCountry",
      "town",
      "zipCode",
      "vatCode",
      "shippingStreet",
      "shippingStreetNumber",
      "shippingCountry",
      "shippingTown",
      "shippingZipCode",
      "email",
      "phone",
      "conosciuti",
      "agente",
      "iban",
      "category",
      "consortium",
      "consortiumName",
      "paymentTerms",
      "notes"
    ];

    const formData = {};

    fieldsToSubmit.forEach((fieldId) => {
      const field = document.getElementById(fieldId);
      formData[fieldId] = field.value; // Usa il valore reale se presente
    });

    sendDataToGoogleSheet(formData)
      .then(() => {
        // Cambia stato al completamento
        submitButton.textContent = "You have successfully registered";
      })
      .catch((error) => {
        console.error("An error occurred during registration:", error);
        alert("An error occurred during registration. Please try again.");
        // Riabilita il pulsante in caso di errore
        submitButton.disabled = false;
        submitButton.textContent = "Sign up";
      });
  });
</script>
</body>
</html>
